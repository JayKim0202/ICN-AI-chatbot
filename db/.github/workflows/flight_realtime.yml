# .github/workflows/scheduled_flight_data.yml
name: Scheduled Flight Realtime Data Refresh

on:
  # 스케줄 설정 (한국 시간: 00:00, 06:00, 12:00, 18:00 KST)
  # UTC 기준: 03:00, 09:00, 15:00, 21:00 UTC
  schedule:
    - cron: '0 3,9,15,21 * * *' # 분 시 일 월 요일

  # GitHub Actions UI에서 수동으로 워크플로우를 실행할 수 있는 버튼 추가
  workflow_dispatch:

jobs:
  collect_flight_data:
    runs-on: ubuntu-latest
    timeout-minutes: 10 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flight Realtime Data Collection Script
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
      run: |
        python db/flight_realtime.py