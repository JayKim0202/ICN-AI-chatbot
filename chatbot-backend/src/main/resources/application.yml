# ======================================================
# == 모든 프로필에 공통으로 적용되는 기본 설정 ==
# ======================================================
spring:
  application:
    name: chatbot-backend
  
  # --- 데이터 소스 (JPA, MongoDB, Redis) ---
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  data:
    mongodb:
      uri: ${MONGO_DB_URI}
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  # --- JPA 상세 설정 ---
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  # --- OAuth2 클라이언트 공통 설정 ---
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# --- JWT 공통 설정 ---
jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  access-token-validity: 3600000
  refresh-token-validity: 1209600000

# --- 로깅 및 Swagger 공통 설정 ---
logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true

# ======================================================
---
# ======================================================
# == 프로필별 특화 설정 ==
# ======================================================

# --- 기본(default) 프로필: 로컬 HTTP 개발 환경 ---
spring:
  config:
    activate:
      on-profile: default
  jpa:
    hibernate:
      ddl-auto: update # 개발 시에는 엔티티 변경사항을 DB에 자동 반영

---
# --- SSL 프로필: 로컬 HTTPS 개발 환경 ---
spring:
  config:
    activate:
      on-profile: local-ssl
  jpa:
    hibernate:
      ddl-auto: update # 개발 시에는 엔티티 변경사항을 DB에 자동 반영
  server:
    port: 8443
    ssl:
      enabled: true
      key-store: classpath:keystore.p12
      key-store-password: ${PASSWORD} # .env로 관리하는 것을 권장
      key-store-type: PKCS12
      key-alias: tomcat

---
# --- 운영(prod) 프로필: 클라우드 배포 환경 ---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate # 운영 환경에서는 스키마를 검증만 하고 자동으로 변경하지 않음
